{% extends 'blog/base.html' %}

{% block content %}
    <div class="postagens">
        {% if post.published_date %}
            <div class="data-publicacao"">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
