{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="postagens">
            <p class="data-publicacao">published: {{ post.published_date }}</p>
            <h1 class="titulo"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <h4 class="autor">Autor: {{ post.author }}</h4>
            <p class="artigo">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
